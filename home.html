<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Login</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="css/StreamedTweets.css">
    <link rel="stylesheet" href="styles/app.css" />

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="LaunchMyApp.js"></script>

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/angular/angular-touch.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <script src="js/app.js"></script>
    <script src="js/Constants/AuthSettings.js"></script>

    <script src="js/Controllers/loginController.js"></script>
    
    <script src="js/Directives/backgroundSlider.js"></script>
    <script src="js/Directives/scroll.js"></script>

    <script src="js/Controllers/streamedTweetsController.js"></script>

    <script src="js/Services/authInterceptorService.js"></script>
    <script src="js/Services/authService.js"></script>
    <script src="js/Services/localStorageService.js"></script>

    <script src="scripts/index.js"></script>

    <script>
        ons.bootstrap();
    </script>
</head>
<body ng-controller="loginController">
    <div bg-slider="images" class="beach"></div>
    <ons-page modifier="bg-transparent">        
        <p style="text-align: center;" ng-show="!isAuthorized()">
            <ons-button var="login.facebook" ng-click="authExternalProvider('Facebook')">| Connect with Facebook</ons-button>
        </p>
        <p style="text-align: center;" ng-show="!isAuthorized()">
            <ons-button var="login.google" ng-click="authExternalProvider('Google')">| Connect with Google+</ons-button>
        </p>
        <p style="text-align: center;" ng-show="!isAuthorized()">
            <ons-button var="login.twitter" class="button login twitter" ng-click="authExternalProvider('Twitter')"></ons-button>
        </p>
        <p style="text-align: center;">
            {{auth.token}}    
        </p>
        
</ons-page>
</body>
</html>
